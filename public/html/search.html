<html ng-app="search">
<head>
	<link rel="stylesheet" href="../css/superhero-style.css">
	<link rel="stylesheet" href="/css/search-style.css">


</head>

<body>
	<div class="container" ng-controller="search">
		<div ng-controller="search-controller ">
			<div class="container" ng-repeat="sResult in searchResult" ng-style="{'background':(sResult.bColor)}" >
				<div class="left_parent">
					<a><img class="moviePosterSearch" ng-click="gotoMovie(sResult.id)"  src="{{sResult.poster}}"/></a>
				</div>
				<div class="left_child">
					<a  ng-click="gotoMovie(sResult.id)" ng-style="{'color':(sResult.tColor)}"><h3>{{sResult.title}}</h3></a>
					<p ng-style="{'color':(sResult.tColor)}">{{sResult.overview}}</p>
				</div>
			</div>
		</div>
		<div class="container" ng-show="searchReturn()" style="color:#E9E9E9;">
			<h4>Your search did not return any results.</h4><br>
			<h5>Suggestions:</h5>
			<ul>
				<li>Make sure that all words are spelled correctly.</li>
				<li>Try different keywords.</li>
				<li>Try more general keywords.</li>
			</ul>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</body>
</html>
