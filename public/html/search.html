<html ng-app="index">
<head>
	<link rel="stylesheet" href="../css/superhero-style.css">
	<link rel="stylesheet" href="/css/search-style.css">
	<link rel="stylesheet" href="/css/index-style.css">

</head>

<body>
	<div class="container" ng-controller="search-controller">

		{{userID}}
		<button ng-show="loggedin" class="btn done" ng-click="reset()">Log out</button>

		<h3>Search</h3>

		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="goSeach()" type="button">Search</button>
				</span>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</body>
</html>
