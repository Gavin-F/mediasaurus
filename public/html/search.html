<html ng-app="search">
<head>
	<link rel="stylesheet" href="../css/superhero-style.css">
	<link rel="stylesheet" href="/css/search-style.css">
	<link rel="stylesheet" href="/css/index-style.css">
	<link rel="stylesheet" href="../css/tooltips-style.css">
	<link rel="stylesheet" href="../css/dashboard-style.css">


</head>

<body>
	<div class="container" ng-controller="search">
		<div ng-controller="search-controller ">
			<button ng-show="loggedin" class="btn done" ng-click="reset()">Log out</button>

			<h3>Search</h3>
			<div class="input-group">
					<input type="text" name="searchString" ng-model="searchString" ng-keyup="$event.keyCode == 13 ? search() : null" class="form-control" autofocus/> 
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="search()" type="button">Search</button>
					</span>
			</div> <br>
			<div class="container MovieSearchContainer" ng-repeat="sResult in searchResult" ng-style="{'background':(sResult.bColor)}" >
				<div class="movieSearchPosterPosition" ng-click="gotoMovie(sResult.id)" >
					<br><br>
					<a><img src="{{sResult.poster}}" class="tooltip-custom moviePosterSearch" data-tooltip-content=".tooltipInfo"/></a>
				</div>
				<div class=" containter movieSearchTitle">
					<a  ng-click="gotoMovie(sResult.id)" ng-style="{'color':(sResult.tColor)}"><h4>{{sResult.title}}</h4></a>
					<div class="movieSearchDescription">
						<p class="description" ng-style="{'color':(sResult.tColor)}">
							{{sResult.overview}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container" ng-show="searchReturn()">
			<h4>Your search did not return any results.</h4><br>
			<h5>Suggestions:</h5>
			<ul>
				<li>Make sure that all words are spelled correctly.</li>
				<li>Try different keywords.</li>
				<li>Try more general keywords.</li>
			</ul>
		</div>	
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</body>
</html>
