<html>
<head>

	<link rel="stylesheet" href="../css/superhero-style.css">
	<link rel="stylesheet" href="../css/dashboard-style.css">
	<link rel="stylesheet" href="../css/tooltips-style.css">
	<link rel="stylesheet" href="../css/tooltipster-borderless.css">

</head>

<body>
	<div class="container" ng-controller="search">
		<div class="container" ng-controller="dashboard-controller">

			{{userID}}
			<button ng-show="loggedin" class="btn done" ng-click="reset()">Log out</button>

			<h3>Dashboard</h3>

			<div class="form-group">
				<label class="control-label">Search</label>
				<div class="input-group">
						<input type="text" name="search_string" ng-model="search_string" class="form-control"/>
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="search()" type="button">Search</button>
						</span>
				</div>
		</div>
	</div>
	<div class="container" ng-controller="dashboard-controller">
			<h2>Top Rated</h2>
			<div class="movie-box">
				<div class="inner-movie">
				<a ng-click="gotoMovie(movie.id)" ng-repeat="movie in movies">
					<img src="{{movie.poster}}" class="tooltip-custom moviePoster" /> <!-- data-tooltip-content]]]=".tooltipInfo" -->
					&emsp;&emsp;
				</a>
				</div>
			</div>

			<!-- <h2>Recommended</h2>
			<div class="jumbotron pre-scrollable">
				<p>Empty for now :(
				</p>
			</div>

			<h2>Trending</h2>
			<div class="pre-scrollable jumbotron">
				<p>Also empty for now :(
				</p>
			</div> -->

			<div class="tooltip_templates">
				<div class="tooltipInfo">
					<p style="font-size:24px; margin-top:5px"> m0.title </p>
					<p>Rating: m0.rating /10</p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
